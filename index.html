<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Primeiro Site</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
<body>
    <header>
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <div class="informacoes">
        <h1>Encontre a viagem dos seus sonhos</h1>
        <p>Desbrave nosso site e descubra aventuras incríveis.<br> Conheça nosso blog e encontre um destino paradisiaco!</p>
        <div class="inputs">
            <input type="email" id="email_input" placeholder="Digite seu email">
            <div>
                <input type="password" id="password_input" placeholder="Digite sua senha">
                <button class="botao_entrar" onclick="javascript:alert('Ola mundo')">Entrar</button>
            </div>
        </div>
    </div><br><br>
    <div class="icones">
        <a href="https://pt-br.facebook.com/"><img class="icon" src="facebook.svg"alt="Icone do facebook"></a>
        <a href="https://www.instagram.com/?hl=pt_BR"><img class="icon" src="instagram.svg" alt="Icone do instagram"></a>
        <a href="https://br.linkedin.com/"><img  class="icon" src="linkedin.svg" alt="Icone do linkedin"></a>
    </div>
</body>
</html>
